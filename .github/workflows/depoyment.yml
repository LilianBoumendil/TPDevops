name: Build and Deploy to Azure

on:
  push:
    branches:
      - toAzure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Set up Java with JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.lilian999 }}/my-app:${{ github.sha }} .

    # 4. Log in to Docker Hub
    - name: Log in to Docker Hub
      run: |
        echo ${{ secrets.ENIFleur123! }} | docker login -u ${{ secrets.lilian999 }} --password-stdin

    # 5. Push Docker image to Docker Hub
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.lilian999 }}/my-app:${{ github.sha }}

    # 6. Deploy to Azure Web App
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'my-azure-app'        
        publish-profile: ${{ secrets.lilian.boumendil2024@campus-eni.fr }}
        images: '${{ secrets.lilian999 }}/my-app:${{ github.sha }}'
